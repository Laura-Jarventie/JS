<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://fonts.googleapis.com/css2?family=Noto+Sans&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="speedgame.css" />
    <title>Speedgame</title>
  </head>
  <body>
    <div class="container">
      <header>
        <h1>SPEEDGAME</h1>
      </header>
      <main>
        <section id="center">
          <p>Your score</p>
          <div class="balls">
            <div id="ball1"></div>
            <div id="ball2"></div>
            <div id="ball3"></div>
            <div id="ball4"></div>
          </div>
        </section>
        <section id="bottom">
          <nav>
            <button onclick="startGame()">Start game</button>
            <button id="stopGame">Stop game</button>
          </nav>
        </section>
        <div id="gameOverNotification">
          Uups, you pushed the wrong button! GAME OVER LOOSER!
        </div>
      </main>
    </div>
    <script src="speedgame.js"></script>
  </body>
</html>
