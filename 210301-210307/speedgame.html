<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://fonts.googleapis.com/css2?family=Noto+Sans&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="speedgame.css" />
    <title>Speedgame</title>
  </head>
  <body>
    <div class="container">
      <h1>SPEEDGAME</h1>
      <section id="center">
        <p id="score">Your score:</p>
        <div class="balls"></div>
        <div class="balls"></div>
        <div class="balls"></div>
        <div class="balls"></div>
      </br>
        <button type="button" onclick="startGame()">Start game</button>
        <button type="button" onclick="endGame()">Stop game</button>
      </section>
      <section id="bottom">
        <div id="gameOverNotification">
          Uups, you pushed the wrong button!
          <p id="score">Your score is</p>
          <button type="button" id="close" onclick="reloadGame()">close</button>
        </div>
      </section>
    </div>
    <script src="speedgame.js"></script>
  </body>
</html>
