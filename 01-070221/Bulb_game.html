<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Bulb game</title>
    <link rel="stylesheet" href="Bulb_game.css" />
  </head>

  <body>
    <div id="bulbs">
      <label for="speed">How fast can you handle?</label>
      <input type="range" id="speed" name="speed" min="100" max="500" />

      <br />
      <label for="bulbAmount">How many light bulbs?</label>
      <input type="range" id="bulbAmount" name="bulbAmount" min="10" max="50" />

      <br />

      <button id="startBtn">START</button>
      <br />

      <button id="stopBtn">STOP</button>
      <p id="solution"></p>
      <script src="Bulb_game.js"></script>
    </div>
  </body>
</html>
